<template name="list_posts">

    <div class="container pt">
        <div class="col-lg-8 col-lg-offset-2">
            <h2>Blog Posts</h2>
            <a href="/admin/posts/add" class="btn btn-primary btn-tiny">Create Posts</a>
            <br><br>
            <table class="table table-striped">
                <tr>
                    <td>Post Title</td>
                    <td>Date Created</td>
                    <td></td>
                </tr>
                {{#each posts}}
                    <tr>
                        <td>{{title}}</td>
                        <td>{{createdAt}}</td>
                        <td><a href="/admin/posts/{{_id}}/edit" class="btn btn-default btn-tiny">Edit</a> <button class="btn btn-default delete_post">Delete</button></td>
                    </tr>
                {{else}}
                    <tr>
                        <td>There are no posts</td>
                    </tr>
                {{/each}}
            </table>
        </div>
    </div>

</template>
